<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-stats"
                type="button" role="tab" aria-controls="nav-stats" aria-selected="true">Stats</button>
            <button class="nav-link" id="nav-plot-tab" data-bs-toggle="tab" data-bs-target="#nav-plot"
                type="button" role="tab" aria-controls="nav-plot" aria-selected="false">Plot</button>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-stats" role="tabpanel" aria-labelledby="nav-stats-tab">
            <div class="container-fluid">
                <table class="table table-dark table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Website</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-plot" role="tabpanel" aria-labelledby="nav-plot-tab">
            <div class="container-fluid">
                <canvas id="plot"></canvas>
            </div>

        </div>

    </div>




    <script src="bundle.js"></script>
</body>

</html>
